name: birthday_beacon
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  awesome_notifications: any
  awesome_notifications_core: ^0.9.3
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_slidable: ^3.1.1
  flutter_spinkit: ^5.2.1
  font_awesome_flutter: ^10.7.0
  grouped_list: ^6.0.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  path: ^1.9.0
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  skeletonizer: ^1.4.2
  sqflite: ^2.3.3+1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto Slab
      fonts:
        - asset: assets/fonts/RobotoSlab-Regular.ttf
        - asset: assets/fonts/RobotoSlab-Thin.ttf
          weight: 100
        - asset: assets/fonts/RobotoSlab-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/RobotoSlab-Light.ttf
          weight: 300
        - asset: assets/fonts/RobotoSlab-Medium.ttf
          weight: 500
        - asset: assets/fonts/RobotoSlab-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/RobotoSlab-Bold.ttf
          weight: 700
        - asset: assets/fonts/RobotoSlab-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/RobotoSlab-Black.ttf
          weight: 900
